<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID-19 Excess Deaths Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      padding: 1em;
    }
    #chart {
      display: flex;
      justify-content: center;
    }
    .button-container {
      text-align: center;
      margin: 1em;
    }
    .scene-button {
      margin: 0.5em;
      padding: 0.5em 1em;
      background: steelblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .scene-button:hover {
      background: darkblue;
    }
    svg {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Global Excess Deaths from COVID-19</h1>
  <div class="button-container">
    <button class="scene-button" onclick="setScene(0)">Scene 1: Global Overview</button>
    <button class="scene-button" onclick="setScene(1)">Scene 2: Regional Focus</button>
    <button class="scene-button" onclick="setScene(2)">Scene 3: User Exploration</button>
  </div>
  <div id="chart">
    <svg width="1000" height="600"></svg>
  </div>
  <script>
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const margin = { top: 50, right: 50, bottom: 100, left: 100 };

    const plotArea = svg.append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    const xScale = d3.scaleBand().padding(0.1);
    const yScale = d3.scaleLinear();

    let data;

    d3.csv("cleaned_excess_deaths.csv", d3.autoType).then(d => {
      data = d;
      setScene(0);
    });

    function setScene(sceneId) {
      plotArea.selectAll("*").remove();

      if (sceneId === 0) {
        // Scene 1: Top countries by cumulative excess deaths per 100k
        const latest = d3.max(data, d => d.year);
        const filtered = data.filter(d => d.year === latest && d['excess_deaths_per_100k'] != null);
        const topCountries = filtered.sort((a, b) => d3.descending(a.excess_deaths_per_100k, b.excess_deaths_per_100k)).slice(0, 15);

        xScale.domain(topCountries.map(d => d.location)).range([0, width - margin.left - margin.right]);
        yScale.domain([0, d3.max(topCountries, d => d.excess_deaths_per_100k)]).range([height - margin.top - margin.bottom, 0]);

        plotArea.selectAll("rect")
          .data(topCountries)
          .enter()
          .append("rect")
          .attr("x", d => xScale(d.location))
          .attr("y", d => yScale(d.excess_deaths_per_100k))
          .attr("width", xScale.bandwidth())
          .attr("height", d => height - margin.top - margin.bottom - yScale(d.excess_deaths_per_100k))
          .attr("fill", "#3182bd");

        plotArea.append("g")
          .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
          .call(d3.axisBottom(xScale))
          .selectAll("text")
          .attr("transform", "rotate(-45)")
          .style("text-anchor", "end");

        plotArea.append("g")
          .call(d3.axisLeft(yScale));

        plotArea.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("font-size", "20px")
          .text("Countries with Highest Excess Deaths per 100,000 (Latest Year)");
      }

      if (sceneId === 1) {
        // Scene 2: Line chart of a few countries over time
        const countries = ["United States", "Brazil", "India", "Russia", "Mexico"];
        const regionData = data.filter(d => countries.includes(d.location));

        const years = [...new Set(regionData.map(d => d.year))];
        const color = d3.scaleOrdinal(d3.schemeTableau10).domain(countries);

        xScale.domain(d3.extent(years)).range([0, width - margin.left - margin.right]);
        yScale.domain([0, d3.max(regionData, d => d.excess_deaths_per_100k)]).range([height - margin.top - margin.bottom, 0]);

        const line = d3.line()
          .x(d => xScale(d.year))
          .y(d => yScale(d.excess_deaths_per_100k));

        const grouped = d3.groups(regionData, d => d.location);

        xScale2 = d3.scaleLinear().domain(d3.extent(regionData, d => d.year)).range([0, width - margin.left - margin.right]);

        plotArea.append("g")
          .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
          .call(d3.axisBottom(xScale2).tickFormat(d3.format("d")));

        plotArea.append("g")
          .call(d3.axisLeft(yScale));

        plotArea.selectAll(".line")
          .data(grouped)
          .enter()
          .append("path")
          .attr("fill", "none")
          .attr("stroke", d => color(d[0]))
          .attr("stroke-width", 2)
          .attr("d", d => line(d[1]));

        plotArea.selectAll(".label")
          .data(grouped)
          .enter()
          .append("text")
          .datum(d => ({
            name: d[0],
            value: d[1][d[1].length - 1]
          }))
          .attr("transform", d => `translate(${xScale2(d.value.year)},${yScale(d.value.excess_deaths_per_100k)})`)
          .attr("x", 5)
          .attr("dy", "0.35em")
          .text(d => d.name);

        plotArea.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("font-size", "20px")
          .text("Excess Deaths per 100,000 over Time by Country");
      }

      if (sceneId === 2) {
        // Scene 3: Tooltip-driven scatterplot
        const latest = d3.max(data, d => d.year);
        const filtered = data.filter(d => d.year === latest);

        xScale.domain(filtered.map(d => d.location)).range([0, width - margin.left - margin.right]);
        yScale.domain([0, d3.max(filtered, d => d.excess_deaths_per_100k)]).range([height - margin.top - margin.bottom, 0]);

        const tooltip = d3.select("body").append("div")
          .style("position", "absolute")
          .style("background", "white")
          .style("padding", "5px")
          .style("border", "1px solid #ccc")
          .style("display", "none");

        plotArea.selectAll("circle")
          .data(filtered)
          .enter()
          .append("circle")
          .attr("cx", d => Math.random() * (width - margin.left - margin.right))
          .attr("cy", d => yScale(d.excess_deaths_per_100k))
          .attr("r", 4)
          .attr("fill", "steelblue")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`<strong>${d.location}</strong><br>Excess Deaths: ${d.excess_deaths_per_100k.toFixed(1)}`);
          })
          .on("mousemove", (event) => {
            tooltip.style("left", event.pageX + 10 + "px").style("top", event.pageY - 20 + "px");
          })
          .on("mouseout", () => {
            tooltip.style("display", "none");
          });

        plotArea.append("g")
          .call(d3.axisLeft(yScale));

        plotArea.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("font-size", "20px")
          .text("Explore Global Excess Deaths per 100,000 (Latest Year)");
      }
    }
  </script>
</body>
</html>
